<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>IdapApp</title>
	<meta name="format-detection" content="telephone=no">
	<meta name=viewport content="width=device-width height=device-height user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

</head>

<body>
	<div class="app-wrapper">
		<div class="application">
			<header class="acc-header">
				<div class="user-avatar">
					<img src="img/Bilder/dashboard_layout_03.jpg" class="user-ava" alt="user">
					<span class="count">2</span>
				</div>
				<ul class="setting-listing">
					<div class="setting-upper-component">
							<li class="setting-component">
								<span class="vertical-line"></span>
								<div class="dots-select">
										<span class="dots"></span>
										<span class="dots"></span>
										<span class="dots"></span>
								</div>
								<div class="icon-setting-component">
										<i class="fa-clipboard fa icon"></i>
								</div>
								<p class="setting-text">Board</p>
							</li>
							<li class="setting-component">
									<span class="vertical-line"></span>
									<div class="dots-select">
											<span class="dots"></span>
											<span class="dots"></span>
											<span class="dots"></span>
									</div>
									<div class="icon-setting-component">
											<i class="fa-bars fa icon"></i>
									</div>
									<p class="setting-text">Board</p>
								</li>
								<li class="setting-component">
										<span class="vertical-line"></span>
										<div class="dots-select">
												<span class="dots"></span>
												<span class="dots"></span>
												<span class="dots"></span>
										</div>
										<div class="icon-setting-component">
												<i class="fa-cogs fa icon"></i>
										</div>
										<p class="setting-text">Board</p>
									</li>
					</div>
					<!-- /.setting-upper-component -->
					<div class="setting-lower-component">
							<li class="setting-component">
									<span class="vertical-line"></span>
									<div class="dots-select">
											<span class="dots"></span>
											<span class="dots"></span>
											<span class="dots"></span>
									</div>
									<div class="icon-setting-component">
											<i class="fa-clipboard fa icon"></i>
									</div>
									<p class="setting-text">Board</p>
								</li>
								<li class="setting-component">
										<span class="vertical-line"></span>
										<div class="dots-select">
												<span class="dots"></span>
												<span class="dots"></span>
												<span class="dots"></span>
										</div>
										<div class="icon-setting-component">
												<i class="fa-bars fa icon"></i>
										</div>
										<p class="setting-text">Board</p>
									</li>
					</div>
					<!-- /.setting-lower-component -->
				</ul>
				<!-- /.setting-listing -->
			</header>
			<!-- /.acc-header -->
		</div>
		<!-- /.application -->
	</div>
	<!-- /.app-wrapper -->
</body>

</html>
